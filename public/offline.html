// public/offline.html
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeSquare - Offline</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      .offline-container {
        text-align: center;
        padding: 2rem;
        max-width: 400px;
      }
      .logo {
        width: 120px;
        margin-bottom: 2rem;
      }
      .title {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 1rem;
      }
      .message {
        color: #666;
        margin-bottom: 2rem;
      }
      .retry-button {
        padding: 0.75rem 1.5rem;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      .retry-button:hover {
        background-color: #357abd;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <img src="/logo192.png" alt="HomeSquare Logo" class="logo" />
      <h1 class="title">You're Offline</h1>
      <p class="message">
        Please check your internet connection and try again.
      </p>
      <button class="retry-button" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
  </body>
</html>
